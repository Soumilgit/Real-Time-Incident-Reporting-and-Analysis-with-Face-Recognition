<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .form-container {
      width: 100%; 
      max-width: 800px; 
      padding: 3rem 2.5rem; 
      background: white;
      border-radius: 1rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      max-height: 80vh; 
      min-height: 600px; 
      display: flex;
      flex-direction: column;
      justify-content: center;
      margin: 0 auto; 
    }

    /* For smaller screens */
    @media (max-width: 768px) {
      .form-container {
        width: 90%; 
        max-width: 100%; 
        max-height: none; 
        min-height: 80vh; 
        padding: 2rem 1.5rem;
      }

      input, textarea {
        font-size: 1.2rem; 
        padding: 1rem;
      }
    }
  </style>
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-yellow-100">

  <div class="form-container">
    <h2 class="text-2xl font-bold mb-6 text-center text-yellow-800">Reset Password</h2>
    <form id="forgotForm" class="space-y-4">
      <div>
        <label class="block text-yellow-700">Email *</label>
        <input type="email" id="email" name="email" required class="w-full p-2 border border-yellow-300 rounded" placeholder="Enter your email">
      </div>
      <div>
        <label class="block text-yellow-700">New Password *</label>
        <input type="password" id="newPassword" name="newPassword" required class="w-full p-2 border border-yellow-300 rounded" placeholder="Enter new password">
      </div>
      <div>
        <label class="block text-yellow-700">Confirm New Password *</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required class="w-full p-2 border border-yellow-300 rounded" placeholder="Confirm new password">
      </div>
      <button type="submit" class="w-full bg-yellow-600 text-white p-2 rounded hover:bg-yellow-700">Reset Password</button>
    </form>

    <p class="text-center mt-4 text-yellow-700">
      Remembered? <a href="login.html" class="text-yellow-900 underline">Back to Login</a>
    </p>
  </div>

  <script>
    function validatePassword(password) {
      const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*#?&_])[A-Za-z\d@$!%*#?&_]{8,}$/;
      return regex.test(password);
    }

    document.getElementById('forgotForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (!validatePassword(newPassword)) {
        alert('Password must be at least 8 characters long and include an uppercase letter, a lowercase letter, a number, and a special character.');
        return;
      }

      if (newPassword !== confirmPassword) {
        alert('Passwords do not match. Please try again.');
        return;
      }

      localStorage.setItem('userPassword', newPassword);
      alert('Password reset successful! Please login.');
      window.location.href = 'login.html';
    });
  </script>

</body>
</html>
